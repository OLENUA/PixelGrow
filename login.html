<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PixelGrow Media</title>
  <style>
    :root {
      --primary-color: #0d6efd;
      --dark-bg: #0e0e0e;
      --light-bg: #f9f9f9;
      --text-color: #333;
      --footer-bg: #1c1c1c;
      --footer-text: #ccc;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--light-bg); color: var(--text-color); line-height: 1.6; }
    header { background: var(--dark-bg); color: white; display: flex; justify-content: space-between; align-items: center; padding: 1em 2em; position: sticky; top: 0; }
    header h1 { font-size: 1.5em; }
    nav a { color: white; margin-left: 1.5em; text-decoration: none; font-weight: 600; transition: color 0.3s; }
    nav a:hover { color: var(--primary-color); }
    @media (max-width: 600px) { header { flex-direction: column; text-align: center; } nav a { display: block; margin: 0.5em 0; } }
    main { max-width: 400px; margin: 3em auto; padding: 2em; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); text-align: center; }
    h1 { margin-bottom: 1em; color: var(--dark-bg); }
    .form-group { margin-bottom: 1em; text-align: left; }
    label { display: block; margin-bottom: 0.5em; font-weight: 600; }
    input { width: 100%; padding: 0.75em; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.75em; background: var(--primary-color); color: white; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; transition: background 0.3s; }
    button:hover { filter: brightness(0.9); }
    .toggle { margin-top: 1em; }
    .toggle a { color: var(--primary-color); text-decoration: none; }
    footer { background: var(--footer-bg); color: var(--footer-text); text-align: center; padding: 1.5em 2em; font-size: 0.9em; margin-top: 2em; }
    footer a { color: var(--footer-text); margin: 0 0.5em; text-decoration: none; opacity: 0.8; transition: opacity 0.3s; }
    footer a:hover { opacity: 1; color: var(--primary-color); }
  </style>
</head>
<body>
<header>
  <a href="/index.html" style="display:flex; align-items:center; text-decoration:none;">
    <img src="/assets/logo.png" alt="PixelGrow Media Logo" width="95" style="margin-right:12px;" />
    <h1 style="margin:0; font-size:1.5em; color:white;">PixelGrow Media</h1>
  </a>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/about.html">About Us</a>
    <a href="/products.html">Products</a>
    <a href="/contact.html">Contact Us</a>
    <a href="/login.html">Register / Login</a>
  </nav>
</header>
  <main id="content">
    <h1>Login to Your Account</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••" />
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="toggle">
      <p>Don't have an account? <a href="/register.html">Register here</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 PixelGrow Media</p>
    <p><a href="/privacy.html">Privacy Policy</a> | <a href="/terms.html">Terms of Service</a></p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const main = document.getElementById('content');
      main.innerHTML = '<p class="message">You have successfully logged in.</p>';
      setTimeout(() => {
        window.location.href = '/index.html';
      }, 2000);
    });
  </script>
</body>
</html>
