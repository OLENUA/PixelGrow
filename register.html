<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - PixelGrow Media</title>
  <style>
    :root {
      --primary-color: #0d6efd;
      --dark-bg: #0e0e0e;
      --light-bg: #f9f9f9;
      --text-color: #333;
      --footer-bg: #1c1c1c;
      --footer-text: #ccc;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--light-bg); color: var(--text-color); line-height: 1.6; }
    header { background: var(--dark-bg); color: white; display: flex; justify-content: space-between; align-items: center; padding: 1em 2em; position: sticky; top: 0; }
    header h1 { font-size: 1.5em; }
    nav a { color: white; margin-left: 1.5em; text-decoration: none; font-weight: 600; transition: color 0.3s; }
    nav a:hover { color: var(--primary-color); }
    @media (max-width: 600px) { header { flex-direction: column; text-align: center; } nav a { display: block; margin: 0.5em 0; } }
    main { max-width: 400px; margin: 3em auto; padding: 2em; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    h1 { text-align: center; color: var(--dark-bg); margin-bottom: 1em; }
    .form-group { margin-bottom: 1em; }
    label { display: block; margin-bottom: 0.5em; font-weight: 600; }
    input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 0.75em; border: 1px solid #ccc; border-radius: 4px; }
    .checkbox-group { margin-bottom: 1em; font-size: 0.9em; }
    .checkbox-group label { display: flex; align-items: center; }
    .checkbox-group input { margin-right: 0.5em; }
    button { width: 100%; padding: 0.75em; background: var(--primary-color); color: white; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; transition: background 0.3s; }
    button:hover { filter: brightness(0.9); }
    .toggle { text-align: center; margin-top: 1em; }ф
    .toggle a { color: var(--primary-color); text-decoration: none; }
    footer { background: var(--footer-bg); color: var(--footer-text); text-align: center; padding: 1.5em 2em; font-size: 0.9em; margin-top: 2em; }
    footer a { color: var(--footer-text); margin: 0 0.5em; text-decoration: none; opacity: 0.8; transition: opacity 0.3s; }
    footer a:hover { opacity: 1; color: var(--primary-color); }
  </style>
</head>
<body>
  <header>
    <h1>PixelGrow Media</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/about.html">About Us</a>
      <a href="/products.html">Products</a>
      <a href="/login.html">Login</a>
    </nav>
  </header>
  <main>
    <h1>Create Your Account</h1>
    <form id="registerForm" action="/register" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Jane Doe" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••" />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="••••••••" />
      </div>
      <div class="checkbox-group">
        <label><input type="checkbox" id="acceptTerms" name="acceptTerms" required /> I agree to the <a href="/terms.html">Terms of Service</a> and <a href="/privacy.html">Privacy Policy</a></label>
      </div>
      <div class="checkbox-group">
        <label><input type="checkbox" id="optIn" name="optIn" /> I would like to receive marketing emails and updates</label>
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="toggle">
      <p>Already have an account? <a href="/login.html">Login here</a></p>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 PixelGrow Media</p>
    <p><a href="/privacy.html">Privacy Policy</a> | <a href="/terms.html">Terms of Service</a></p>
  </footer>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      if (!document.getElementById('acceptTerms').checked) {
        e.preventDefault();
        alert('You must accept the Terms of Service and Privacy Policy to register.');
      }
    });
  </script>
</body>
</html>
